<mat-card class="creation-tile" >
  <mat-progress-bar mode="indeterminate" [color]="'accent'" *ngIf="isLoading"></mat-progress-bar>
  <form [formGroup]="form" (ngSubmit)="onSavePost()" *ngIf="!isLoading">

    <mat-form-field>
      <input
      type="text"
      matInput
      formControlName="title"
      placeholder="Title"
      >
      <mat-error *ngIf="form.get('title').invalid">Please enter a valid post title!</mat-error>
    </mat-form-field>

    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
      <input hidden type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid" >
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>

    <mat-form-field>
      <textarea
      matInput
      rows="3"
      formControlName="content"
      placeholder="Content"
      ></textarea>
      <mat-error *ngIf="form.get('content').invalid">Please enter a valid post content!</mat-error>

    </mat-form-field>

    <button mat-raised-button color="accent" type="submit" [disabled]="form.invalid">Save Post</button>

  </form>
</mat-card>
